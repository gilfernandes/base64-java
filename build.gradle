plugins {
    id 'java'
    id 'maven-publish'
}

compileJava {
    options.encoding = "UTF-8"
}

group 'com.fernandes'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

compileTestJava {
    options.encoding = "UTF-8"
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'library'

            from components.java
        }
    }
}